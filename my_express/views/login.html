<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<style>
    .div {
        margin-top: 200px;
    }
    
    @media screen and (max-width: 768px) {
        .div {
            margin-top: 20px;
        }
    }
    @media screen and (min-width: 768px) and (max-width: 1200px) {
        .div {
            margin-top: 20px;
        }     
    }
    
</style>

<body>

    <div class="col-md-4 col-lg-4"></div>
        <div class="col-md-4 col-lg-4 div">

            <div class="panel panel-primary">
                <div class="panel-heading">请输入账号和密码</div>
                <div class="panel-body">

                    <form class="form-horizontal" method="POST" action="/check_login">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">账号</label>
                            <div class="col-sm-6">
                                <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="账户">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-6">
                                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button type="submit" class="btn btn-primary">登录</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>


</body>

</html>
